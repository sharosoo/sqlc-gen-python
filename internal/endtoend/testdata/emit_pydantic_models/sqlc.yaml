version: '2'
plugins:
- name: py
  wasm:
    url: file://../../../../bin/sqlc-gen-python.wasm
sql:
- schema: schema.sql
  queries: query.sql
  engine: postgresql
  codegen:
  - plugin: py
    out: db
    options:
      package: db
      emit_sync_querier: true
      emit_async_querier: true
      emit_pydantic_models: true